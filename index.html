<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Vicoin</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- Blockchain -->
  <script src="js/wallets.js"></script>
  <script src="js/transactions.js"></script>
  <script src="js/blockchain.js"></script>

  <!-- P5js -->
  <script src="js/p5/p5.js"></script>
  <script src="js/plotly-latest.min.js"></script>
</head>

<body>
  <div id="sketch"></div>

  <div id="interaction-menu">
    <div id="transaction-form" class="group">
      <input id="transaction-amount" type="number"  value="6.0"/>
      <select id="transaction-to"></select>
      <button id="transaction-send">SEND</button>
    </div>

    <div id="miner-form" class="group">
      <button id="miner-send">MINE BLOCK</button>
      <button id="miner-send-to-wallet">SEND TO WALLET</button>
    </div>
  </div>

  <div id="block-buttons" class="group" style="justify-content: space-between; width: 100%;">
    <button id="first-button" style="width: 100px;">&lt;</button>
    <button id="inspect-button" style="width: 100px;">INSPECT</button>
    <button id="last-button" style="width: 100px;">&gt;</button>
  </div>

  <div id="block-info-mask" class="group hidden">
    <div id="block-info">
      <div>
        <div id="block-info-header">
          <h1 id="block-info-title"></h1>
          <p id="block-info-timestamp"></p>
          <div>
            <button id="block-info-reset">RESET</button>
            <button id="block-info-close">CLOSE</button>
          </div>
        </div>

        <div id="block-info-transactions-div" class="block-info-group">
          <div>Transactions:</div>
          <textarea id="block-info-transactions"></textarea>
        </div>

        <div class="block-info-group">
          <div>Miner:</div>
          <div id="block-info-miner"></div>
        </div>

        <div class="block-info-group">
          <div>Previous hash:</div>
          <div id="block-info-previous-hash" class="code"></div>
        </div>

        <div class="block-info-group">
          <div>Valid Hash:</div>
          <div id="block-info-valid-hash" class="code"></div>
        </div>

        <div class="block-info-group">
          <div>Current Hash:</div>
          <div id="block-info-current-hash" class="code"></div>
        </div>
      </div>
    </div>
    <div id="block-info-bottom"></div>
  </div>

  <script src="js/p5/sketch.js"></script>
</body>

</html>
